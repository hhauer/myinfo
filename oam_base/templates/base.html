{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	
		<script src="{% static "lib/js/jquery-1.9.1.js" %}"></script>
		<script src="{% static "lib/js/jquery-ui-1.10.3.custom.js" %}"></script>
		<script src="{% static "lib/js/jquery.cookie.js" %}"></script>
		<script src="{% static "lib/js/myinfo-ajax.js" %}"></script>
		<script src="{% static "lib/js/kickstart.js" %}"></script>
	
		<link href="{% static "lib/css/normalize.css" %}" rel="stylesheet">
		<link href="{% static "lib/css/jquery-ui-1.10.3.custom.css" %}" rel="stylesheet">
		<link href="{% static "lib/css/kickstart.css" %}" rel="stylesheet">
		<link href="{% static "lib/css/myinfo.css" %}" rel="stylesheet">
	
		<title>PSU - {% block title %}{% endblock %}</title>
	
		
			
	{% block head_js %}{% endblock %}
			
	</head>

	<body>
		<header class="header col_12 column grid flex">
			<div class="container grid">
				<div class="logo">
				<img class="oamLogo" src="{% static "MyInfo/images/OAM_Logo.png" %}" alt="My image">
				<img class="psuLogo hide-phone" src="http://www.cocreativepdx.com/wp-content/uploads/2013/11/psuLogoWhite.png">
				</div>
			</div>
		</header>
		
		{% block body_content %}{% endblock %}
		
		<div class="grid flex col_12 column containerBot">
			<div class="footer grid">
				<div class="footerLeft grid col_6 left column">
					<a href="#" class="copyRight">Â©2013</a>  Need Help? Contact us. <a href="http://www.pdx.edu/oit/contact">http://www.pdx.edu/oit/contact</a>
				</div>
				
				<div class="footerRight grid col_6 right column">
					{% block footer %}{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
